    article,

  <style>
    :root {
      --primaryColor: #e24418;
      --mainWhite: #fff;
      --mainBlack: #222;
      --mainGrey: #ececec;
      --mainSpacing: 0.1rem;
      --mainTransition: all 0.3s linear;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: var(--mainBlack);
      background: var(--mainWhite);

    }

    .navbar {
      position: sticky;
      top: 0;
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      background: rgb(231, 226, 221);
      z-index: 1;
    }

    .navbar-center {
      width: 100%;
      max-width: 1170px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }

    .nav-icon {
      font-size: 1.5rem;
    }

    .cart-btn {
      position: relative;
      cursor: pointer;
    }

    .cart-items {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--primaryColor);
      padding: 0 5px;
      border-radius: 30%;
      color: var(--mainWhite);
    }


    .products {
      padding: 4rem 0;
    }

    .section-title h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 5rem;
      text-transform: capitalize;

    }

    .products-center {
      width: 90vw;
      margin: 0 auto;
      max-width: 1170px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      grid-column-gap: 1.5rem;
      grid-row-gap: 2rem;
    }

    .img-container {
      position: relative;
      overflow: hidden;
    }

    .bag-btn {
      position: absolute;
      top: 50%;
      right: 0;
      background: var(--primaryColor);
      border: none;
      text-transform: uppercase;
      padding: 0.5rem 0.75rem;

      font-weight: bold;
      transition: var(--mainTransition);
      transform: translateX(101%);
      cursor: pointer;
    }

    .bag-btn:hover {
      color: var(--mainWhite);
    }

    .fa-shopping-cart {
      margin-right: 0.5rem;
    }

    .img-container:hover .bag-btn {
      transform: translateX(0);
    }

    .product-img {
      display: block;
      width: 50%;
      min-height: 1rem;
      transition: var(--mainTransition);
    }

    .img-container:hover .product-img {
      opacity: 0.5;
    }

    .product h3 {
      text-transform: capitalize;
      font-size: 1.1rem;
      margin-top: 1rem;

      text-align: center;
    }

    .product h4 {
      margin-top: 0.7rem;

      color: var(--primaryColor);
      text-align: center;
    }

    .cart-overlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      transition: var(--mainTransition);
      background: rgb(240, 157, 81, 0.5);
      z-index: 2;
      visibility: hidden;
    }

    .cart {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      overflow: scroll;
      z-index: 3;
      background: rgb(231, 226, 221);
      padding: 1.5rem;
      transition: var(--mainTransition);
      transform: translateX(100%);
    }

    .showCart {
      transform: translateX(0);
    }

    .transparentBcg {
      visibility: visible;
    }

    @media screen and (min-width: 768px) {
      .cart {
        width: 30vw;
        min-width: 450px;
      }
    }

    .close-cart {
      font-size: 1.7rem;
      cursor: pointer;
    }

    .cart h2 {
      text-transform: capitalize;
      text-align: center;

      margin-bottom: 2rem;
    }

    .cart-item {
      display: grid;
      align-items: center;
      grid-template-columns: auto 1fr auto;
      grid-column-gap: 1.5rem;
      margin: 1.5rem 0;
    }

    .cart-item img {
      width: 75px;
      height: 75px;
    }

    .cart-item h4 {
      font-size: 1.15rem;
      text-transform: capitalize;

    }

    .cart-item h5 {
      margin: 0.5rem 0;

    }

    .item-amount {
      text-align: center;
    }

    .remove-item {
      color: grey;
      cursor: pointer;
    }

    .fa-chevron-up,
    .fa-chevron-down {
      color: var(--primaryColor);
      cursor: pointer;
    }


    .cart-footer {
      margin-top: 2rem;

      text-align: center;
    }

    .cart-footer h3 {
      text-transform: capitalize;
      margin-bottom: 1rem;
    }
  </style>
</head>

      getBagButtons() {
        const buttons = [...document.querySelectorAll(".bag-btn")];
        buttons.forEach((button) => {
          let id = button.dataset.id;

          let inCart = cart.find((item) => item.id === id);
          if (inCart) {
            button.innerText = "อยู่ในตะกร้าแล้ว";
            button.disabled = true;
          } else {
            button.addEventListener("click", (event) => {
              // disable button
              event.target.innerText = "อยู่ในตะกร้าแล้ว";
              event.target.disabled = true;
              // add to cart
              let cartItem = { ...Storage.getProduct(id), amount: 1 };
              cart = [...cart, cartItem];
              Storage.saveCart(cart);
              // add to DOM
              this.setCartValues(cart);
              this.addCartItem(cartItem);
              this.showCart();
            });
          }
        });
      }
      setCartValues(cart) {
        let tempTotal = 0;
        let itemsTotal = 0;
        cart.map((item) => {
          tempTotal += item.price * item.amount;
          itemsTotal += item.amount;
        });
        cartTotal.innerText = parseInt(tempTotal).toLocaleString('th-TH',{currency: 'THB'});
        cartItems.innerText = itemsTotal;

      addCartItem(item) {

      static getCart() {
        return localStorage.getItem("cart")

      }
